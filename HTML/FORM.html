<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <section class="form-container">
        <h2>Booking Form</h2>
        <form action="#">
            <div class="input-group">
                <label for="fullName">Nama Lengkap:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Nomor Telepon:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="dateTime">Tanggal/Waktu Pemesanan:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required>
            </div>
            <div class="input-group">
                <label for="address">Alamat Pemesan:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label for="serviceType">Jenis Layanan:</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="service1">Layanan IT CONSULTANT</option>
                    <option value="service2">Layanan DATA ANALYST</option>
                    <option value="service3">Layanan PENGEMBANGAN WEB</option>
                </select>
            </div>
            <div class="input-group">
                <label for="additionalMessage">Pesan Tambahan:</label>
                <textarea id="additionalMessage" name="additionalMessage" rows="4"></textarea>
            </div>
            <button type="submit">Pesan Sekarang</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
